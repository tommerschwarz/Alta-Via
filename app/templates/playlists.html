<!DOCTYPE html>
<html>
<head>
    <title>Select Playlists - MetaWrapped</title>
</head>
<body>
    <h1>Select Two Playlists to Compare</h1>

    <form action="{{ url_for('main.compare') }}" method="POST">
        <div>
            <h3>First Playlist:</h3>
            <select name="playlist1" required>
                <option value="">Select a playlist...</option>
                {% for playlist in playlists %}
                    <option value="{{ playlist.id }}">{{ playlist.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div>
            <h3>Second Playlist:</h3>
            <select name="playlist2" required>
                <option value="">Select a playlist...</option>
                {% for playlist in playlists %}
                    <option value="{{ playlist.id }}">{{ playlist.name }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit">Compare Playlists</button>
    </form>

    <div>
        <a href="{{ url_for('main.index') }}">Back to Home</a>
    </div>
</body>
</html>
