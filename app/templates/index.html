<!DOCTYPE html>
<html>
<head>
    <title>MetaWrapped - Spotify Playlist Comparison</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
        margin: 0;
        padding: 0;
        background-color: #F2F0ED;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
        h1, h2, h3 {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-weight: 500;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/venn.js@0.2.20/build/venn.js"></script>
</head>
<body>
    <h1>Welcome to MetaWrapped</h1>
    <div>
        <a href="{{ url_for('main.index') }}">Home</a>
        <a href="{{ url_for('main.playlists') }}">Compare Two Playlists</a>
    </div>
    <a href="{{ url_for('main.login') }}">Login with Spotify</a>
    
    <div id="playlist-dashboard"></div>

    <script type="text/babel" src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
    <script type="text/babel">
        console.log("Initializing React...");
        const container = document.getElementById('playlist-dashboard');
        console.log("Container found:", container);
        const root = ReactDOM.createRoot(container);
        console.log("Root created");
        root.render(React.createElement(PlaylistDashboard));
        console.log("Render completed");
    </script>
</body>
</html>
